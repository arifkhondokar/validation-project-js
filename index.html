<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>form-validation</title>
</head>
<body>
   <section class="container">
        <div class="items_wrapper">
            <form>
                <div class="form_group">
                    <input class="frist_name" type="text" placeholder="Enter Your Frist Name">
                    <p class="arr_f_name"></p>
                </div>

                <div class="form_group">
                    <input class="last_name" type="text" placeholder="Enter Your Last Name">
                    <p class="arr_l_name"></p>
                </div>

                <div class="form_group">
                    <input class="email" type="email" placeholder="Enter Your Email">
                    <p class="arr_email"></p>
                </div>

                <div class="form_group">
                    <input class="pass" type="password" placeholder="Enter Your Password">
                    <p class="arr_pass"></p>
                </div>

                <div class="form_group">
                    <input class="con_pass" type="password" placeholder="Enter Your Confirm Password">
                    <p class="arr_con_pass"></p>
                </div>

                <div class="form_group">
                    <button class="btn" type="submit">submit</button>
                </div>
            </form>
        </div>
   </section>

    <script src="./js/script.js"></script>

</body>
</html>
